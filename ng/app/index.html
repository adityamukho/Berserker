<!doctype html>
<html lang="en" data-ng-app="Berserker">
    <head>
        <meta charset="utf-8">
        <title>Berserker</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <div class="container">
            <div class="navbar" data-bs-navbar>
                <div class="navbar-inner">
                    <a class="brand" href="#">Berserker</a>
                    <ul class="nav">
                        <li data-match-route="/downloads"><a href="#/downloads"><i class="icon-download-alt"></i><span>Downloads</span></a></li>
                        <li data-match-route="/settings"><a href="#/settings"><i class="icon-wrench"></i><span>Settings</span></a></li>
                    </ul>
                </div>
            </div>
            
            <div id="alerts">
                <div class="alert fade" data-ng-repeat="alert in alerts" data-bs-alert="alert"></div>
            </div>

            <div data-ng-view></div>
            <hr/>
            
            <div><strong>Berserker</strong> -- Web-based frontend for Aria2-JSONRPC: v<span data-app-version></span><span id="copyright" class="pull-right">Copyright Â© 2013 Aditya Mukhopadhyay</span></div>

            <script src="lib/jquery/jquery.js"></script>
            <script src="lib/angular/angular.js"></script>
            <script src="lib/bootstrap/bootstrap.js"></script>
            <script src="lib/angular-strap/angular-strap.js"></script>
            <script src="js/app.js"></script>
            <script src="js/controllers.js"></script>
        </div>
    </body>
</html>
