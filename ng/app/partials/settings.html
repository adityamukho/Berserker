<div class="control-group">
    <div class="controls">
        <div class="input-prepend">
            <span class="add-on"><i class="icon-search"></i></span>
            <input type="text" data-ng-model="filter.query" placeholder="Search"/>
            <button type="button" class="btn" data-ng-model="filter.modified" data-bs-button><i class="icon-filter"></i> Show Modified Only</button>
        </div>
    </div>
</div>
<form id="settings-form" novalidate>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Setting</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="setting in settings | settingsFilter:filter">
                <td>{{$index + 1}}</td>
                <td>{{setting.key}}</td>
                <td><input type="text" data-bs-tooltip="ariaOptions[setting.key]" data-placement="left" data-ng-model="setting.value" name="{{setting.key}}" data-ng-change="markDirty(setting)" data-ng-class="{'ng-dirty': setting.dirty, 'ng-pristine': !setting.dirty}"/></td>
            </tr>
        </tbody>
    </table>
    <button data-ng-click="update()" class="btn btn-primary"><i class="icon-ok icon-white"></i> Save</button>
    <button data-ng-click="reset(true)" class="btn btn-inverse"><i class="icon-remove icon-white"></i> Reset Form</button>
</form>
